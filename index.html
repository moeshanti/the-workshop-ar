<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Butterfly Voyage - AR Experience</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      /* --- Splash Screen Styles --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000; /* Black background */
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out; /* Smooth fade for exit */
      }

      #splash-content {
        text-align: center;
        color: white;
      }

      h1 {
        margin-bottom: 20px;
        font-weight: 300;
        letter-spacing: 2px;
      }

      /* The Enter Button */
      #start-button {
        background: white;
        color: black;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        border-radius: 30px;
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      }

      #start-button:active {
        transform: scale(0.95);
      }

      /* --- Hidden Elements --- */
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <div id="splash-content">
        <h1>The Butterfly Voyage</h1>
        <button id="start-button">Enter Experience</button>
        <p style="font-size: 12px; color: #888; margin-top: 20px;">Ensure sound is on</p>
      </div>
    </div>

    <audio id="uiClick" src="./click-sound.mp3" preload="auto"></audio>


    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video-file.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0" 
          class="clickable">
        </a-plane>
      </a-entity>
    </a-scene>


    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const splashScreen = document.getElementById('splash-screen');
        const startButton = document.getElementById('start-button');
        const sceneEl = document.querySelector('a-scene');
        const clickSound = document.getElementById('uiClick');
        const video = document.getElementById('painting-video'); // Reference to your video

        // Helper function to handle the transition
        const startExperience = () => {
          // A. Sensory Feedback
          // Haptics (Vibrate)
          if (navigator.vibrate) {
            navigator.vibrate(50); 
          }

          // Sound
          if (clickSound) {
            clickSound.play().catch(e => console.log("Audio prevented:", e));
          }

          // B. Hide Splash Screen
          splashScreen.style.opacity = '0';
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 500); // Wait for the fade out

          // C. Start AR Engine & Request Camera
          // This is the manual trigger we needed
          sceneEl.systems['mindar-image-system'].start();
        };

        // Add Click Listener
        startButton.addEventListener('click', startExperience);

        // Optional: Listen for when the target is found to play the video
        sceneEl.addEventListener("arReady", (event) => {
            console.log("AR System is ready");
        });
        
        // When the image target is found, play the video content
        const target = document.querySelector('[mindar-image-target]');
        target.addEventListener("targetFound", event => {
          console.log("Target found");
          if(video) video.play();
        });
