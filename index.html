<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Workshop AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Base Styles */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
        background-color: black;
      }

      /* --- SPLASH SCREEN --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 99999; /* Always on top */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: opacity 1s ease-out;
      }

      /* Prominent Branding */
      .brand-top {
        position: absolute;
        top: 50px;
        color: white;
        font-size: 16px; 
        letter-spacing: 6px; 
        font-weight: 700; 
        text-transform: uppercase;
        border-bottom: 1px solid rgba(255,255,255,0.3);
        padding-bottom: 10px;
        width: 60%;
      }

      /* Title */
      h1 {
        color: white; 
        font-weight: 300; 
        letter-spacing: 2px;
        font-size: 26px;
        margin-top: 40px;
        margin-bottom: 10px;
        text-transform: uppercase;
      }

      /* Subtitle */
      .subtitle {
        color: #888;
        font-size: 12px;
        letter-spacing: 3px;
        font-weight: 400;
        margin-bottom: 60px;
        text-transform: uppercase;
      }

      /* Button */
      #start-button {
        padding: 18px 45px;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: white;
        color: black;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        opacity: 0; /* Starts hidden */
        transform: translateY(15px);
        transition: all 1s ease;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      }

      /* Button Visible State */
      #start-button.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom Loader (Your nice spinner) */
      /* Hidden initially, visible only after click */
      .custom-loader {
        display: none; 
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* --- AR FIXES --- */
      video {
        z-index: -10 !important; 
        display: block !important;
      }
      .a-canvas {
        background-color: transparent !important;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <div class="brand-top">THE WORKSHOP</div>
      
      <div>
        <h1>The Butterfly Voyage</h1>
        <div class="subtitle">Majd Kurdieh</div>
      </div>

      <button id="start-button">ENTER THE EXPERIENCE</button>
      
      <div id="loading-spinner" class="custom-loader"></div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: yes; uiError: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const spinner = document.getElementById('loading-spinner');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('painting-video');
        const target = document.querySelector('[mindar-image-target]');

        // 1. Cinematic Entry: Reveal button after 2.5s
        setTimeout(() => {
          startButton.classList.add('visible');
        }, 2500);

        // 2. Click Logic
        startButton.addEventListener('click', () => {
          // A. Update UI: Hide button, Show Custom Spinner
          startButton.style.display = 'none';
          spinner.style.display = 'block';

          // B. Start AR (Triggers "Allow Camera" popup)
          sceneEl.systems['mindar-image-system'].start();

          // C. SAFETY NET: Force hide splash after 5 seconds max
          // This guarantees the spinner eventually goes away even if AR Ready lags
          setTimeout(() => {
            console.log("Failsafe triggered. Forcing splash hide.");
            hideSplash();
          }, 5000); 
        });

        // 3. AR Ready Listener (Normal Entry)
        sceneEl.addEventListener("arReady", (event) => {
           console.log("AR System Ready. Entering...");
           hideSplash();
        });

        // Helper to hide splash cleanly
        function hideSplash() {
          splashScreen.style.opacity = '0';
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 1000);
        }

        // 4. Video Playback Control
        target.addEventListener("targetFound", event => {
          if(video) video.play();
        });
        target.addEventListener("targetLost", event => {
          if(video) video.pause();
        });
      });
    </script>
  </body>
</html>
