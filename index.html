<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Workshop AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* --- CORE LAYOUT --- */
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
        background-color: black; 
      }

      /* --- SPLASH SCREEN --- */
      /* This sits on top of everything until we click */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 999999; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .brand-top {
        position: absolute;
        top: 60px;
        color: white;
        font-size: 20px;
        letter-spacing: 8px;
        font-weight: 900;
        text-transform: uppercase;
        border-bottom: 2px solid white;
        padding-bottom: 15px;
      }

      h1 {
        color: white; 
        font-weight: 300; 
        letter-spacing: 2px;
        font-size: 28px;
        margin-top: 60px;
        margin-bottom: 10px;
        text-transform: uppercase;
      }

      .subtitle {
        color: #aaaaaa;
        font-size: 13px;
        letter-spacing: 3px;
        font-weight: 400;
        margin-bottom: 60px;
        text-transform: uppercase;
      }

      #start-button {
        padding: 20px 50px;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: white;
        color: black;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      }
      
      #start-button:active {
        transform: scale(0.95);
      }

      /* --- AR UI OVERRIDES --- */
      /* 1. Hide the error screen brutally */
      .mindar-ui-error {
        display: none !important;
      }
      
      /* 2. Ensure Scanning UI is visible */
      .mindar-ui-overlay {
        z-index: 10000 !important;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <div class="brand-top">THE WORKSHOP</div>
      
      <div>
        <h1>The Butterfly Voyage</h1>
        <div class="subtitle">Majd Kurdieh</div>
      </div>

      <button id="start-button">ENTER THE EXPERIENCE</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: yes; uiScanning: yes; uiError: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video.mp4" loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('start-button');
      const splashScreen = document.getElementById('splash-screen');
      const sceneEl = document.querySelector('a-scene');
      const video = document.getElementById('painting-video');
      const target = document.querySelector('[mindar-image-target]');

      // THE "INSTANT SWAP" LOGIC
      startButton.addEventListener('click', () => {
        // 1. DELETE Splash Screen immediately. 
        // We do not fade. We clear the DOM so MindAR has 0 interference.
        splashScreen.style.display = 'none';

        // 2. Start the AR Engine
        // This will trigger the browser's "Allow Camera" prompt naturally.
        sceneEl.systems['mindar-image-system'].start();
      });

      // Video Control
      target.addEventListener("targetFound", event => {
        console.log("Target Found");
        video.play();
      });

      target.addEventListener("targetLost", event => {
        console.log("Target Lost");
        video.pause();
      });
    </script>
  </body>
</html>
