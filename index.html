<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>The Workshop | AR Companion</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- YOUR FIREBASE CONFIGURATION (Auto-Filled) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCg7B8tiS2_Kn_Ktl07SqA7NKBc_O7Rb3U",
      authDomain: "the-workshop-ar.firebaseapp.com",
      projectId: "the-workshop-ar",
      storageBucket: "the-workshop-ar.firebasestorage.app",
      messagingSenderId: "12749243592",
      appId: "1:12749243592:web:ea3341aa65354acdd051fd"
    };

    // Initialize Database
    let db;
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        console.log("Firebase Connected Successfully!");
    } catch (e) {
        console.error("Firebase Error:", e);
    }

    // Expose Rating Function to Global Scope
    window.submitRating = async (stars) => {
        if (!db) { alert("Database error. Try reloading."); return; }
        
        // Visual Feedback (Highlight Stars)
        for (let i = 1; i <= 5; i++) {
            const btn = document.getElementById(`star-${i}`);
            if (i <= stars) {
                btn.classList.add('text-yellow-400', 'scale-110');
                btn.classList.remove('text-white/30');
            } else {
                btn.classList.remove('text-yellow-400');
                btn.classList.add('text-white/30');
            }
        }
        
        try {
            await addDoc(collection(db, "ratings"), {
                painting: "The Butterfly Voyage",
                stars: stars,
                timestamp: serverTimestamp(),
                device: navigator.userAgent
            });
            // Show Success Message
            document.getElementById('rating-feedback').innerText = "Thanks for rating!";
            document.getElementById('rating-feedback').classList.remove('opacity-0');
        } catch (e) {
            console.error("Error saving rating:", e);
            alert("Could not save rating. Is Firestore enabled in Test Mode?");
        }
    }
  </script>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; background-color: black; }
    
    /* Animations */
    .slide-up { transform: translateY(120%); transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    .slide-up.active { transform: translateY(0); }
    
    .scan-pulse { animation: pulse-border 2s infinite; }
    @keyframes pulse-border {
      0% { border-color: rgba(255, 255, 255, 0.3); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2); }
      50% { border-color: rgba(255, 255, 255, 0.8); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
      100% { border-color: rgba(255, 255, 255, 0.3); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
  </style>

  <script>
    // --- APP CONFIGURATION ---
    const WHATSAPP_NUMBER = "971500000000"; // Replace with your number
    
    const GALLERY_DATA = [
      {
        id: "p1",
        targetIndex: 0, 
        title: "The Butterfly Voyage",
        artist: "Julian Doe",
        price: 15000,
        currency: "AED",
        isForSale: true,
        description: "Oil on Canvas, 2025. A surrealist interpretation of migration and dreams.",
        assets: [
           { 
             id: 'moon', 
             type: 'model',
             src: './assets/moon.glb', 
             animation: 'float_back',
             position: "0 0 0",        
             scale: "0.5 0.5 0.5"      
           },
           {
             id: 'butterflies',
             type: 'model',
             src: './assets/butterflies.glb', 
             animation: 'chase_moon',
             position: "0.5 0 0",
             // FIX: Tiny Scale for the Fox/Butterflies
             scale: "0.01 0.01 0.01",  
             interactive: true
           }
        ]
      }
    ];

    function getAnimationString(type) {
      switch (type) {
        case 'float_back': return "property: position; to: 0 1.5 -2; dur: 8000; easing: easeInOutSine; loop: true; dir: alternate";
        case 'chase_moon': return "property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true";
        default: return "";
      }
    }

    let activeTimeout = null;

    function initAR() {
      const sceneContainer = document.getElementById('scene-container');
      const TARGETS_URL = "./assets/targets.mind"; 

      let html = `
        <a-scene 
          mindar-image="imageTargetSrc: ${TARGETS_URL}; filterMinCF:0.0001; filterBeta: 0.001; uiLoading: no; uiScanning: no;" 
          color-space="sRGB" 
          renderer="colorManagement: true, physicallyCorrectLights; preserveDrawingBuffer: true" 
          vr-mode-ui="enabled: false" 
          device-orientation-permission-ui="enabled: false">
          <a-assets timeout="10000"></a-assets>
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      `;

      GALLERY_DATA.forEach(painting => {
        let assetsHtml = '';
        painting.assets.forEach(asset => {
          const anim = getAnimationString(asset.animation);
          assetsHtml += `
            <a-gltf-model 
              src="${asset.src}" 
              position="${asset.position}" 
              scale="${asset.scale}" 
              animation="${anim}"
              visible="true"
            ></a-gltf-model>
          `;
        });
        html += `<a-entity mindar-image-target="targetIndex: ${painting.targetIndex}" data-id="${painting.id}">${assetsHtml}</a-entity>`;
      });

      html += `</a-scene>`;
      sceneContainer.innerHTML = html;
      setTimeout(setupEventListeners, 1000); 
    }

    function setupEventListeners() {
      const targets = document.querySelectorAll('[mindar-image-target]');
      const uiScan = document.getElementById('ui-scan');
      
      targets.forEach(target => {
        target.addEventListener('targetFound', () => {
          const id = target.getAttribute('data-id');
          const data = GALLERY_DATA.find(p => p.id === id);
          uiScan.classList.add('opacity-0'); 
          if (activeTimeout) clearTimeout(activeTimeout);
          activeTimeout = setTimeout(() => showInfoCard(data), 2000); 
        });

        target.addEventListener('targetLost', () => {
          uiScan.classList.remove('opacity-0'); 
          document.getElementById('ui-card').classList.remove('active'); 
          if (activeTimeout) clearTimeout(activeTimeout);
        });
      });
    }

    function showInfoCard(data) {
      if(!data) return;
      document.getElementById('card-title').innerText = data.title;
      document.getElementById('card-artist').innerText = data.artist;
      document.getElementById('card-desc').innerText = data.description;
      
      // Update WhatsApp Button
      const btn = document.getElementById('btn-action');
      const btnText = document.getElementById('btn-action-text');
      btnText.innerText = "Inquire on WhatsApp";
      
      btn.onclick = () => {
         const text = encodeURIComponent(`Hi, I am interested in "${data.title}" by ${data.artist}.`);
         window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${text}`, '_blank');
      };

      document.getElementById('ui-card').classList.add('active');
    }

    window.addEventListener('DOMContentLoaded', initAR);
  </script>
</head>
<body>
  <div id="scene-container" class="absolute inset-0 z-0"></div>

  <div id="ui-layer" class="fixed inset-0 z-10 flex flex-col justify-between pointer-events-none">
    
    <div class="p-6 w-full flex justify-between items-start pointer-events-auto">
      <h1 class="text-white font-bold tracking-widest text-lg uppercase drop-shadow-md">The Workshop</h1>
    </div>

    <div id="ui-scan" class="absolute inset-0 flex items-center justify-center transition-opacity duration-500">
      <div class="w-64 h-64 border-2 border-white/50 rounded-3xl relative scan-pulse">
        <p class="absolute -bottom-10 left-0 right-0 text-center text-white/80 font-light tracking-widest text-sm uppercase">Align Artwork</p>
      </div>
    </div>

    <div id="ui-card" class="slide-up w-full p-6 pointer-events-auto pb-10">
      <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-6 text-white shadow-2xl relative">
        
        <div class="mb-4">
           <h2 id="card-title" class="text-2xl font-light mb-1">Title</h2>
           <p id="card-artist" class="text-white/60 text-sm font-medium tracking-wide uppercase">Artist</p>
        </div>

        <div class="flex flex-col items-center mb-6">
            <div class="flex gap-2">
                <button id="star-1" onclick="window.submitRating(1)" class="text-3xl text-white/30 hover:text-yellow-400 transition">★</button>
                <button id="star-2" onclick="window.submitRating(2)" class="text-3xl text-white/30 hover:text-yellow-400 transition">★</button>
                <button id="star-3" onclick="window.submitRating(3)" class="text-3xl text-white/30 hover:text-yellow-400 transition">★</button>
                <button id="star-4" onclick="window.submitRating(4)" class="text-3xl text-white/30 hover:text-yellow-400 transition">★</button>
                <button id="star-5" onclick="window.submitRating(5)" class="text-3xl text-white/30 hover:text-yellow-400 transition">★</button>
            </div>
            <p id="rating-feedback" class="text-green-400 text-xs mt-2 font-medium opacity-0 transition-opacity">Saved</p>
        </div>

        <div class="flex items-center gap-3">
           <button id="btn-action" class="flex-1 bg-white text-black font-bold py-3 px-4 rounded-xl shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
             <span id="btn-action-text">Action</span>
           </button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
