<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    /* Simple Scanning UI */
    #scanning-overlay {
      position: absolute; left: 0; top: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      pointer-events: none; z-index: 10;
    }
    .square {
      width: 250px; height: 250px;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div id="scanning-overlay">
    <div class="square"></div>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/examples/image-tracking/assets/card-example/card.mind; uiScanning: no; uiLoading: no;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-box position="0 0 0" scale="0.5 0.5 0.5" color="red" animation="property: rotation; to: 0 360 0; dur: 2000; loop: true"></a-box>
      
    </a-entity>
  </a-scene>

</body>
</html>
