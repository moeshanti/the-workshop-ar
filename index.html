<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Workshop AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* --- CORE LAYOUT --- */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
        background-color: black;
      }

      /* FIX: SUPPRESS THE "FAILED TO LAUNCH" SCREEN */
      .mindar-ui-error {
        display: none !important;
      }

      /* --- SPLASH SCREEN --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 99999; /* Highest priority */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: opacity 0.5s ease-out;
      }

      .brand-top {
        position: absolute;
        top: 60px;
        color: white;
        font-size: 20px;
        letter-spacing: 8px;
        font-weight: 900;
        text-transform: uppercase;
        border-bottom: 2px solid white;
        padding-bottom: 15px;
      }

      h1 {
        color: white; 
        font-weight: 300; 
        letter-spacing: 2px;
        font-size: 28px;
        margin-top: 60px;
        margin-bottom: 10px;
        text-transform: uppercase;
      }

      .subtitle {
        color: #aaaaaa;
        font-size: 13px;
        letter-spacing: 3px;
        font-weight: 400;
        margin-bottom: 60px;
        text-transform: uppercase;
      }

      #start-button {
        padding: 20px 50px;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: white;
        color: black;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        opacity: 0; 
        transform: translateY(20px);
        transition: all 1s ease;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      }

      #start-button.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Spinner */
      .custom-loader {
        display: none; 
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* --- AR & VIDEO --- */
      video {
        display: block !important;
      }
      .a-canvas {
        background-color: transparent !important;
      }
      
      /* Force Scanning UI on Top when active */
      .mindar-ui-overlay {
        z-index: 10000;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <div class="brand-top">THE WORKSHOP</div>
      
      <div>
        <h1>The Butterfly Voyage</h1>
        <div class="subtitle">Majd Kurdieh</div>
      </div>

      <button id="start-button">ENTER THE EXPERIENCE</button>
      
      <div id="loading-spinner" class="custom-loader"></div>
      <p id="status-msg" style="color:#666; font-size:10px; margin-top:15px; opacity:0; transition:opacity 0.5s">Initializing Camera...</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: yes; uiError: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video.mp4" loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const spinner = document.getElementById('loading-spinner');
        const statusMsg = document.getElementById('status-msg');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('painting-video');
        const target = document.querySelector('[mindar-image-target]');
        
        let hasClicked = false;

        // 1. Reveal Button
        setTimeout(() => {
          startButton.classList.add('visible');
        }, 2000);

        // 2. Click Handler
        startButton.addEventListener('click', () => {
          if (hasClicked) return;
          hasClicked = true;

          // UI Updates
          startButton.style.display = 'none';
          spinner.style.display = 'block';
          statusMsg.style.opacity = '1';

          // Start MindAR
          sceneEl.systems['mindar-image-system'].start();
        });

        // 3. AR Ready Listener
        // When camera is ready, we clear the splash screen
        sceneEl.addEventListener("arReady", (event) => {
           console.log("AR Ready. Clearing Splash.");
           
           // Fade out splash
           splashScreen.style.opacity = '0';

           // Make Background Transparent
           document.body.style.backgroundColor = 'transparent';
           document.documentElement.style.backgroundColor = 'transparent';

           // Remove Splash from DOM
           setTimeout(() => {
             splashScreen.style.display = 'none';
           }, 500);
        });

        // 4. Video Control
        target.addEventListener("targetFound", event => {
          console.log("Target Found");
          if(video) video.play();
        });
        target.addEventListener("targetLost", event => {
          console.log("Target Lost");
          if(video) video.pause();
        });
      });
    </script>
  </body>
</html>
