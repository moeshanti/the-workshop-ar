<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Workshop AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Base Styles */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif; /* Modern Font */
        background-color: black; /* Prevents white flash */
      }

      /* --- SPLASH SCREEN (Modern & Sleek) --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: opacity 0.8s ease-out; /* Clean fade */
      }

      /* Branding Top */
      .brand-top {
        position: absolute;
        top: 40px;
        color: white;
        font-size: 12px;
        letter-spacing: 4px;
        font-weight: 600;
        text-transform: uppercase;
        opacity: 0.7;
      }

      /* Main Title */
      h1 {
        color: white; 
        font-weight: 300; /* Light, elegant weight */
        letter-spacing: 2px;
        font-size: 28px;
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      /* Subtitle / Artist */
      .subtitle {
        color: #aaaaaa;
        font-size: 14px;
        letter-spacing: 3px;
        font-weight: 300;
        margin-bottom: 50px;
        text-transform: uppercase;
      }

      /* Enter Button (Modern Pill Shape) */
      #start-button {
        padding: 16px 40px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: white;
        color: black;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        opacity: 0; /* Hidden initially */
        transform: translateY(10px);
        transition: opacity 1s ease, transform 1s ease;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      /* Active state for button */
      #start-button.visible {
        opacity: 1;
        transform: translateY(0);
      }

      #start-button:active {
        transform: scale(0.98);
        opacity: 0.8;
      }

      /* --- AR FIXES --- */
      /* Fix video visibility */
      video {
        z-index: -10 !important; 
        display: block !important;
      }
      /* Transparent Canvas */
      .a-canvas {
        background-color: transparent !important;
      }
      
      /* Customize MindAR Scanning UI (Optional Tweaks) */
      .mindar-ui-overlay {
        font-family: 'Montserrat', sans-serif !important;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <div class="brand-top">THE WORKSHOP</div>
      
      <div>
        <h1>The Butterfly Voyage</h1>
        <div class="subtitle">Majd Kurdieh</div>
      </div>

      <button id="start-button">Enter Exhibition</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('painting-video');
        const target = document.querySelector('[mindar-image-target]');

        // 1. Cinematic Entry: Show button after 2 seconds
        setTimeout(() => {
          startButton.classList.add('visible');
        }, 2000);

        // 2. Click Handler
        startButton.addEventListener('click', () => {
          // A. Fade out splash immediately to prevent "stuck" screen
          splashScreen.style.opacity = '0';
          
          // B. Remove splash from DOM after fade (0.8s)
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 800);

          // C. Start AR Engine
          // This will trigger the Browser's "Allow Camera" prompt.
          // Once allowed, MindAR's default "Scanning" UI will appear.
          sceneEl.systems['mindar-image-system'].start();
        });

        // 3. Video Control
        target.addEventListener("targetFound", event => {
          console.log("Target Found");
          if(video) video.play();
        });
        target.addEventListener("targetLost", event => {
          console.log("Target Lost");
          if(video) video.pause();
        });
      });
    </script>
  </body>
</html>
