<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Workshop AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* --- CORE LAYOUT --- */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
        /* CRITICAL: Starts Black (to hide white flash), becomes Transparent via JS later */
        background-color: black; 
      }

      /* --- SPLASH SCREEN --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 99999; /* Highest Priority */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: opacity 0.5s ease-out; /* Faster fade for snappier entry */
      }

      /* FIX: Prominent Branding */
      .brand-top {
        position: absolute;
        top: 60px; /* Lowered slightly */
        color: white;
        font-size: 20px; /* Much Larger */
        letter-spacing: 8px; /* Very Wide Spacing */
        font-weight: 900; /* Extra Bold */
        text-transform: uppercase;
        border-bottom: 2px solid white; /* Thicker line */
        padding-bottom: 15px;
        width: auto;
      }

      /* Main Title */
      h1 {
        color: white; 
        font-weight: 300; 
        letter-spacing: 2px;
        font-size: 28px;
        margin-top: 60px;
        margin-bottom: 10px;
        text-transform: uppercase;
      }

      /* Subtitle */
      .subtitle {
        color: #aaaaaa;
        font-size: 13px;
        letter-spacing: 3px;
        font-weight: 400;
        margin-bottom: 60px;
        text-transform: uppercase;
      }

      /* FIX: Button Text & Style */
      #start-button {
        padding: 20px 50px;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: white;
        color: black;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        opacity: 0; 
        transform: translateY(20px);
        transition: all 1s ease;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      }

      #start-button.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom Spinner */
      .custom-loader {
        display: none; 
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* --- AR VISIBILITY FIXES --- */
      /* CRITICAL FIX: 
         We do NOT force z-index: -10 anymore. 
         We let MindAR handle placement, but ensure display is block.
      */
      video {
        display: block !important;
      }
      
      .a-canvas {
        background-color: transparent !important;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <div class="brand-top">THE WORKSHOP</div>
      
      <div>
        <h1>The Butterfly Voyage</h1>
        <div class="subtitle">Majd Kurdieh</div>
      </div>

      <button id="start-button">ENTER THE EXPERIENCE</button>
      
      <div id="loading-spinner" class="custom-loader"></div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: yes; uiError: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const spinner = document.getElementById('loading-spinner');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('painting-video');
        const target = document.querySelector('[mindar-image-target]');

        // 1. Reveal Button (Cinematic Delay)
        setTimeout(() => {
          startButton.classList.add('visible');
        }, 2000);

        // 2. Button Click Handler
        startButton.addEventListener('click', () => {
          // Hide Button, Show Spinner
          startButton.style.display = 'none';
          spinner.style.display = 'block';

          // Start AR Engine (Triggers Permission Prompt)
          sceneEl.systems['mindar-image-system'].start();
        });

        // 3. THE "BLACK SCREEN" FIX
        // We wait for the AR system to be ready (Camera active).
        sceneEl.addEventListener("arReady", (event) => {
           console.log("AR Ready. Revealing Camera...");
           
           // A. Fade out the Splash Screen
           splashScreen.style.opacity = '0';

           // B. CRITICAL: Set the body background to transparent.
           // This ensures the camera video (which sits behind the body) is visible.
           document.body.style.backgroundColor = 'transparent';
           document.documentElement.style.backgroundColor = 'transparent';

           // C. Remove Splash from layout after fade
           setTimeout(() => {
             splashScreen.style.display = 'none';
           }, 500);
        });

        // 4. Video Playback Control
        target.addEventListener("targetFound", event => {
          if(video) video.play();
        });
        target.addEventListener("targetLost", event => {
          if(video) video.pause();
        });
      });
    </script>
  </body>
</html>
