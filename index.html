<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Workshop AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
        background: black;
      }

      /* --- SPLASH SCREEN (Z-Index High to cover everything) --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 999999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .brand-top { color: white; font-size: 20px; letter-spacing: 8px; font-weight: 900; border-bottom: 2px solid white; padding-bottom: 15px; margin-bottom: 30px; }
      h1 { color: white; font-weight: 300; letter-spacing: 2px; font-size: 24px; }
      .subtitle { color: #aaaaaa; font-size: 12px; letter-spacing: 3px; margin-top: 10px; margin-bottom: 50px; }
      
      #start-button {
        padding: 18px 45px;
        background: white;
        color: black;
        border: none;
        border-radius: 50px;
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 2px;
        cursor: pointer;
        text-transform: uppercase;
      }

      /* --- AR INTERFACE (Stars & WhatsApp) --- */
      /* Hidden by default, appears when target is found */
      #ar-overlay {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 350px;
        background: rgba(10, 10, 10, 0.95);
        padding: 20px;
        border-radius: 15px;
        z-index: 10000;
        display: none; /* Hidden initially */
        border: 1px solid #333;
        text-align: center;
      }

      .card-title { color: white; font-size: 18px; margin-bottom: 5px; }
      .card-artist { color: #888; font-size: 12px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
      .stars { color: #FFD700; font-size: 24px; margin-bottom: 15px; cursor: pointer; }
      
      .inquire-btn {
        display: block;
        width: 100%;
        padding: 15px 0;
        background: white;
        color: black;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 14px;
      }
      
      .close-btn {
        position: absolute; top: 10px; right: 15px; color: #666; font-size: 20px; cursor: pointer;
      }

      /* --- MINDAR FIXES --- */
      .mindar-ui-error { display: none !important; } /* Hide Compatibility Error */
      .mindar-ui-overlay { z-index: 5000 !important; } /* Ensure Scanning UI is visible */
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <div class="brand-top">THE WORKSHOP</div>
      <h1>The Butterfly Voyage</h1>
      <div class="subtitle">Majd Kurdieh</div>
      <button id="start-button">ENTER THE EXPERIENCE</button>
    </div>

    <div id="ar-overlay">
      <div class="close-btn" onclick="document.getElementById('ar-overlay').style.display='none'">×</div>
      <div class="card-title">The Butterfly Voyage</div>
      <div class="card-artist">Majd Kurdieh</div>
      <div class="stars" id="star-rating">★★★★★</div>
      <div id="rating-msg" style="color: #4CAF50; font-size: 12px; display: none; margin-bottom: 10px;">Rating Saved!</div>
      
      <a href="https://wa.me/971501234567?text=I%20am%20interested%20in%20buying%20The%20Butterfly%20Voyage%20(AED%2015,000)" class="inquire-btn">
        Inquire (AED 15,000)
      </a>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: yes; uiScanning: yes; uiError: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="foxModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity gltf-model="#foxModel" rotation="0 0 0" position="-0.1 -0.25 0" scale="0.05 0.05 0.05" 
                  animation="property: position; to: -0.1 0.05 0; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"></a-entity>
        <a-entity gltf-model="#bearModel" rotation="0 0 0" position="0.1 -0.25 0" scale="0.05 0.05 0.05" 
                  animation="property: position; to: 0.1 0.05 0; dur: 2200; easing: easeInOutSine; loop: true; dir: alternate"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('start-button');
      const splashScreen = document.getElementById('splash-screen');
      const arOverlay = document.getElementById('ar-overlay');
      const sceneEl = document.querySelector('a-scene');
      const target = document.querySelector('[mindar-image-target]');
      const stars = document.getElementById('star-rating');
      const ratingMsg = document.getElementById('rating-msg');

      // 1. Start Experience
      startButton.addEventListener('click', () => {
        // Remove Splash Screen ENTIRELY
        splashScreen.remove();
        
        // Start AR System
        sceneEl.systems['mindar-image-system'].start();
      });

      // 2. Target Found (Show UI & Models)
      target.addEventListener("targetFound", event => {
        console.log("Target Found");
        // Wait 2 seconds before showing the Inquiry UI (The "Wow" factor delay)
        setTimeout(() => {
          arOverlay.style.display = 'block';
        }, 2000);
      });

      // 3. Target Lost
      target.addEventListener("targetLost", event => {
        console.log("Target Lost");
        arOverlay.style.display = 'none';
      });

      // 4. Star Rating Logic
      stars.addEventListener('click', () => {
        ratingMsg.style.display = 'block';
        setTimeout(() => { ratingMsg.style.display = 'none'; }, 2000);
      });
    </script>
  </body>
</html>
