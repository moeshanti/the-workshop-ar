<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Workshop AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* --- CORE LAYOUT --- */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
        background-color: black; /* Start Black */
      }

      /* --- SPLASH SCREEN (UI LAYER) --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 99999; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .brand-top {
        position: absolute;
        top: 60px;
        color: white;
        font-size: 20px;
        letter-spacing: 8px;
        font-weight: 900;
        text-transform: uppercase;
        border-bottom: 2px solid white;
        padding-bottom: 15px;
      }

      h1 {
        color: white; 
        font-weight: 300; 
        letter-spacing: 2px;
        font-size: 28px;
        margin-top: 60px;
        margin-bottom: 10px;
        text-transform: uppercase;
      }

      .subtitle {
        color: #aaaaaa;
        font-size: 13px;
        letter-spacing: 3px;
        font-weight: 400;
        margin-bottom: 60px;
        text-transform: uppercase;
      }

      #start-button {
        padding: 20px 50px;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: white;
        color: black;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        opacity: 0; 
        transform: translateY(20px);
        transition: all 1s ease;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      }

      #start-button.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* --- RESTORING AR VISIBILITY --- */
      /* We enable the default MindAR UI so you can see the Scanning Brackets */
      .mindar-ui-overlay {
        display: block !important;
        z-index: 10000;
      }
      
      /* Ensure Video works on iOS */
      video {
        display: block !important;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <div class="brand-top">THE WORKSHOP</div>
      
      <div>
        <h1>The Butterfly Voyage</h1>
        <div class="subtitle">Majd Kurdieh</div>
      </div>

      <button id="start-button">ENTER THE EXPERIENCE</button>
      <p id="loading-text" style="color: #666; font-size: 10px; margin-top: 15px; display: none;">Starting Camera...</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video.mp4" loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('painting-video');
        const target = document.querySelector('[mindar-image-target]');
        const loadingText = document.getElementById('loading-text');

        // 1. Reveal Button
        setTimeout(() => {
          startButton.classList.add('visible');
        }, 2000);

        // 2. Click Handler
        startButton.addEventListener('click', () => {
          // UI Feedback
          startButton.style.display = 'none';
          loadingText.style.display = 'block';

          // START AR
          sceneEl.systems['mindar-image-system'].start();
          
          // IMMEDIATE REMOVAL OF SPLASH
          // We don't wait. We clear the screen so MindAR can take over.
          setTimeout(() => {
            splashScreen.style.display = 'none';
            // Make body transparent to allow video see-through
            document.body.style.backgroundColor = 'transparent';
          }, 500);
        });

        // 3. Video Control
        target.addEventListener("targetFound", event => {
          console.log("Target Found");
          if(video) video.play();
        });
        target.addEventListener("targetLost", event => {
          console.log("Target Lost");
          if(video) video.pause();
        });
      });
    </script>
  </body>
</html>
