<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Butterfly Voyage</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: transparent !important;
      }

      /* --- SPLASH SCREEN STYLES --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease-out; /* Slower fade out for elegance */
      }

      h1 {
        color: white; 
        font-weight: 300; 
        letter-spacing: 2px;
        margin-bottom: 30px;
        text-align: center;
      }

      /* --- THE BUTTON ANIMATION --- */
      #start-button {
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 30px;
        border: none;
        background: white;
        color: black;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        
        /* Start Hidden */
        opacity: 0; 
        transform: translateY(20px); /* Slightly down */
        pointer-events: none; /* Not clickable yet */
        transition: opacity 2s ease, transform 2s ease; /* Slow fade in */
      }

      /* Class to trigger the fade in */
      #start-button.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto; /* Now clickable */
      }
      
      #start-button:active {
        transform: scale(0.95);
      }

      /* --- AR & VIDEO FIXES --- */
      video {
        z-index: -10 !important; 
        display: block !important;
      }

      .a-canvas {
        background-color: transparent !important;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <h1>The Butterfly Voyage</h1>
      <button id="start-button">Enter Experience</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; uiError: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('painting-video');
        const target = document.querySelector('[mindar-image-target]');

        // --- A. THE CINEMATIC DELAY ---
        // Wait 3 seconds, then fade in the button
        setTimeout(() => {
          startButton.classList.add('visible');
        }, 3000); // 3000ms = 3 seconds

        // --- B. THE START LOGIC ---
        startButton.addEventListener('click', () => {
          // Fade out splash
          splashScreen.style.opacity = '0';
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 1000); // Wait 1s for the splash to fade fully

          // Start AR (Requests Camera)
          sceneEl.systems['mindar-image-system'].start();
        });

        // --- C. VIDEO CONTROL ---
        target.addEventListener("targetFound", event => {
          if(video) video.play();
        });

        target.addEventListener("targetLost", event => {
          if(video) video.pause();
        });
      });
    </script>
  </body>
</html>
