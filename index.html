<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Butterfly Voyage</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: transparent !important; /* Fix for black background */
      }

      /* --- SPLASH SCREEN STYLES --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000; /* Black background for splash */
        z-index: 99999; /* Ensures it sits on top of everything */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out; /* Smooth fade out */
      }

      /* Button Styling */
      #start-button {
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 30px;
        border: none;
        background: white;
        color: black;
        margin-top: 20px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255,255,255,0.2);
      }
      
      #start-button:active {
        transform: scale(0.95);
      }

      /* --- AR & VIDEO FIXES --- */
      /* This ensures the camera video feed (created by MindAR) is visible */
      video {
        z-index: -10 !important; 
        display: block !important;
      }

      /* This forces the A-Frame 3D canvas to be transparent */
      .a-canvas {
        background-color: transparent !important;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <h1 style="color: white; font-weight: 300; letter-spacing: 2px;">The Butterfly Voyage</h1>
      <button id="start-button">Enter Experience</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; uiError: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('painting-video');
        const target = document.querySelector('[mindar-image-target]');

        // --- THE START LOGIC ---
        startButton.addEventListener('click', () => {
          console.log("User clicked Enter. Hiding splash and starting AR...");

          // 1. Hide the splash screen immediately
          splashScreen.style.opacity = '0';
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 500);

          // 2. MANUALLY START THE AR ENGINE
          // This triggers the browser's "Allow Camera" prompt now, not before.
          sceneEl.systems['mindar-image-system'].start();
        });

        // --- VIDEO CONTROL ---
        // Play video only when the image target is detected
        target.addEventListener("targetFound", event => {
          console.log("Target Found");
          if(video) video.play();
        });

        // Pause video when the image target is lost
        target.addEventListener("targetLost", event => {
          console.log("Target Lost");
          if(video) video.pause();
        });
      });
    </script>
  </body>
</html>
