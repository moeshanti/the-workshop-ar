<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>The Workshop | AR Companion</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* FIX 2: Force Full Screen & Remove Scrollbars */
    html, body {
      width: 100%; height: 100%; 
      margin: 0; padding: 0; 
      overflow: hidden; 
      background-color: black; /* Visual check: if you see black, css loaded */
    }
    
    /* UI Transitions */
    .fade-enter { opacity: 0; transform: translateY(20px); transition: opacity 0.7s ease-out, transform 0.7s ease-out; }
    .fade-enter-active { opacity: 1; transform: translateY(0); }
    .slide-up { transform: translateY(120%); transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    .slide-up.active { transform: translateY(0); }
    
    /* Scanner Animation */
    .scan-pulse { animation: pulse-border 2s infinite; }
    @keyframes pulse-border {
      0% { border-color: rgba(255, 255, 255, 0.3); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2); }
      50% { border-color: rgba(255, 255, 255, 0.8); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
      100% { border-color: rgba(255, 255, 255, 0.3); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
    .a-enter-vr-button { display: none; }
    
    /* Debug Text (Bottom Left) */
    #debug-log {
        position: fixed; bottom: 10px; left: 10px; 
        color: lime; font-family: monospace; font-size: 10px; 
        pointer-events: none; z-index: 9999;
        text-shadow: 1px 1px 2px black;
    }
  </style>

  <script>
    const WHATSAPP_NUMBER = "971500000000"; 

    // DATA: FIX 1 - Updated Paths to point to ./assets/ folder
    const GALLERY_DATA = [
      {
        id: "p1",
        targetIndex: 0, 
        title: "The Butterfly Voyage",
        artist: "Julian Doe",
        price: 15000,
        currency: "AED",
        isForSale: true,
        description: "Oil on Canvas, 2025. A surrealist interpretation of migration and dreams.",
        assets: [
           { 
             id: 'moon', 
             type: 'model',
             src: './assets/moon.glb', // UPDATED PATH
             animation: 'float_back',
             position: "0 0 0",        // Centered
             scale: "0.5 0.5 0.5"      // Made Duck Bigger
           },
           {
             id: 'butterflies',
             type: 'model',
             src: './assets/butterflies.glb', // UPDATED PATH
             animation: 'chase_moon',
             position: "0.5 0 0",
             scale: "0.05 0.05 0.05",  // Fox is naturally huge, scaling down
             interactive: true
           }
        ]
      }
    ];

    function getAnimationString(type) {
      switch (type) {
        case 'float_back': return "property: position; to: 0 1.5 -2; dur: 8000; easing: easeInOutSine; loop: true; dir: alternate";
        case 'chase_moon': return "property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true";
        default: return "";
      }
    }

    let activeTimeout = null;
    let currentPainting = null;

    function log(msg) {
        document.getElementById('debug-log').innerText = msg;
        console.log(msg);
    }

    function initAR() {
      const sceneContainer = document.getElementById('scene-container');
      const TARGETS_URL = "./assets/targets.mind"; // UPDATED PATH

      log("Initializing AR...");

      let html = `
        <a-scene 
          mindar-image="imageTargetSrc: ${TARGETS_URL}; filterMinCF:0.0001; filterBeta: 0.001; uiLoading: no; uiScanning: no;" 
          color-space="sRGB" 
          renderer="colorManagement: true, physicallyCorrectLights; preserveDrawingBuffer: true" 
          vr-mode-ui="enabled: false" 
          device-orientation-permission-ui="enabled: false">
          
          <a-assets timeout="10000"></a-assets>
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      `;

      GALLERY_DATA.forEach(painting => {
        let assetsHtml = '';
        painting.assets.forEach(asset => {
          const anim = getAnimationString(asset.animation);
          // Add 'model-loaded' event listener to debug
          assetsHtml += `
            <a-gltf-model 
              src="${asset.src}" 
              position="${asset.position}" 
              scale="${asset.scale}" 
              animation="${anim}"
              class="${asset.interactive ? 'clickable' : ''}"
              visible="true"
            ></a-gltf-model>
          `;
        });
        html += `<a-entity mindar-image-target="targetIndex: ${painting.targetIndex}" data-id="${painting.id}">${assetsHtml}</a-entity>`;
      });

      html += `</a-scene>`;
      sceneContainer.innerHTML = html;
      
      setTimeout(setupEventListeners, 1000); 
    }

    function setupEventListeners() {
      const targets = document.querySelectorAll('[mindar-image-target]');
      const uiScan = document.getElementById('ui-scan');
      
      targets.forEach(target => {
        target.addEventListener('targetFound', () => {
          log("TARGET FOUND! Look for Models.");
          const id = target.getAttribute('data-id');
          currentPainting = GALLERY_DATA.find(p => p.id === id);
          
          uiScan.classList.add('opacity-0'); 
          
          if (activeTimeout) clearTimeout(activeTimeout);
          activeTimeout = setTimeout(() => showInfoCard(currentPainting), 5000); 
        });

        target.addEventListener('targetLost', () => {
          log("Target Lost. Searching...");
          uiScan.classList.remove('opacity-0'); 
          document.getElementById('ui-card').classList.remove('active'); 
          if (activeTimeout) clearTimeout(activeTimeout);
        });
      });
      
      // Monitor Model Loading
      document.querySelector('a-scene').addEventListener('model-loaded', (evt) => {
          log("Success: A 3D Model loaded!");
      });
      document.querySelector('a-scene').addEventListener('model-error', (evt) => {
          log("Error: Could not load 3D Model. Check paths.");
      });
    }

    function showInfoCard(data) {
      if(!data) return;
      document.getElementById('card-title').innerText = data.title;
      document.getElementById('card-artist').innerText = data.artist;
      document.getElementById('card-desc').innerText = data.description;
      
      const actionBtn = document.getElementById('btn-action');
      const actionText = document.getElementById('btn-action-text');
      
      if (data.isForSale) {
        actionText.innerText = `${data.currency} ${data.price.toLocaleString()}`;
        actionBtn.onclick = () => alert("Opened Cart Overlay (Coming Soon)");
        actionBtn.className = "flex-1 bg-white text-black font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-2 hover:bg-gray-200 transition active:scale-95 shadow-lg";
      } else {
        actionText.innerText = "Inquire";
        actionBtn.className = "flex-1 bg-green-500/90 text-white font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-2 hover:bg-green-600 transition active:scale-95 shadow-lg backdrop-blur-sm";
        actionBtn.onclick = () => {
            const text = encodeURIComponent(`Hi, I'm interested in "${data.title}"`);
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${text}`, '_blank');
        };
      }
      document.getElementById('ui-card').classList.add('active');
    }

    function takeSnapshot() {
      const scene = document.querySelector('a-scene');
      const canvas = scene.components.screenshot.getCanvas('perspective');
      const link = document.createElement('a');
      link.download = `the-workshop-${Date.now()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    window.addEventListener('DOMContentLoaded', initAR);
  </script>
</head>
<body>
  <div id="scene-container" class="absolute inset-0 z-0"></div>

  <div id="debug-log">Loading...</div>

  <div id="ui-layer" class="fixed inset-0 pointer-events-none z-10 flex flex-col justify-between">
    <div class="p-6 w-full flex justify-between items-start pointer-events-auto">
      <h1 class="text-white font-bold tracking-widest text-lg uppercase drop-shadow-md">The Workshop</h1>
    </div>

    <div id="ui-scan" class="absolute inset-0 flex items-center justify-center transition-opacity duration-500">
      <div class="w-64 h-64 border-2 border-white/50 rounded-3xl relative scan-pulse">
        <div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-white -mt-1 -ml-1 rounded-tl-lg"></div>
        <div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-white -mt-1 -mr-1 rounded-tr-lg"></div>
        <div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-white -mb-1 -ml-1 rounded-bl-lg"></div>
        <div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-white -mb-1 -mr-1 rounded-br-lg"></div>
        <p class="absolute -bottom-10 left-0 right-0 text-center text-white/80 font-light tracking-widest text-sm uppercase">Align Artwork</p>
      </div>
    </div>

    <div id="ui-card" class="slide-up w-full p-6 pointer-events-auto pb-10">
      <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-6 text-white shadow-2xl relative">
        <div class="mb-2">
           <h2 id="card-title" class="text-2xl font-light mb-1">Title</h2>
           <p id="card-artist" class="text-white/60 text-sm font-medium tracking-wide uppercase">Artist</p>
        </div>
        <div class="my-4 h-px w-full bg-white/20"></div>
        <p id="card-desc" class="text-gray-300 text-sm mb-6 leading-relaxed line-clamp-3">Description</p>
        <div class="flex items-center gap-3">
           <button id="btn-action"><span id="btn-action-text">Action</span></button>
           <button onclick="takeSnapshot()" class="bg-white/10 border border-white/20 text-white p-3 rounded-xl">ðŸ“¸</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
