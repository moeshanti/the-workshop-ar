<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Butterfly Voyage</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* FIX 3: THE "UGLY WHITE BACKGROUND" KILLER */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace; /* Artistic font */
        background-color: #000000 !important; /* Force Black Background */
      }

      /* --- SPLASH SCREEN STYLES --- */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1.5s ease-out; /* Slow elegant fade */
      }

      /* FIX 1: THE WORKSHOP BRANDING */
      #brand-header {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 14px;
        letter-spacing: 4px;
        font-weight: bold;
        text-transform: uppercase;
        opacity: 0.8;
      }

      /* Main Title */
      h1 {
        color: white; 
        font-weight: 300; 
        letter-spacing: 3px;
        margin-bottom: 10px;
        text-align: center;
        font-size: 24px;
      }

      /* Artist Name */
      .subtitle {
        color: #888;
        font-size: 12px;
        letter-spacing: 2px;
        margin-bottom: 40px;
        text-transform: uppercase;
      }

      /* FIX 2: LOADING SPINNER (Visible before button) */
      .loader {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255,255,255,0.1);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
        /* Initially visible, hidden when button appears */
        display: block; 
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* THE ENTER BUTTON */
      #start-button {
        padding: 18px 50px;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 50px;
        border: 1px solid white;
        background: white;
        color: black;
        cursor: pointer;
        
        /* Start Hidden */
        opacity: 0; 
        transform: translateY(10px);
        pointer-events: none; 
        transition: all 1s ease;
        display: none; /* Removed from layout initially */
      }

      /* Active State for Button */
      #start-button.visible {
        display: block;
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      /* Message during permission check */
      #status-msg {
        color: #666;
        font-size: 12px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.5s;
      }

      /* --- AR & VIDEO FIXES --- */
      video {
        z-index: -10 !important; 
        display: block !important;
      }

      .a-canvas {
        background-color: transparent !important;
      }
    </style>
  </head>
  <body>

    <div id="splash-screen">
      <div id="brand-header">THE WORKSHOP</div>

      <h1>The Butterfly Voyage</h1>
      <div class="subtitle">Majd Kurdieh</div>

      <div id="loader" class="loader"></div>

      <button id="start-button">Enter Experience</button>
      
      <p id="status-msg">Initializing...</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; uiError: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="painting-video" src="./your-video.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#painting-video" 
          position="0 0 0" 
          height="1" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const loader = document.getElementById('loader');
        const statusMsg = document.getElementById('status-msg');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('painting-video');
        const target = document.querySelector('[mindar-image-target]');

        // --- STEP 1: CINEMATIC WAIT (3 Seconds) ---
        setTimeout(() => {
          // Hide loader, show button
          loader.style.display = 'none';
          startButton.classList.add('visible');
          statusMsg.style.opacity = '0'; // Hide "Initializing"
        }, 3000);

        // --- STEP 2: USER CLICKS ENTER ---
        startButton.addEventListener('click', () => {
          // CHANGE TEXT, BUT KEEP SPLASH SCREEN UP
          // This prevents the "White Flash" while the popup is active
          startButton.style.display = 'none';
          statusMsg.innerText = "Please allow camera access...";
          statusMsg.style.opacity = '1';
          
          // Start AR (Triggers Prompt)
          sceneEl.systems['mindar-image-system'].start();
        });

        // --- STEP 3: CAMERA IS READY ---
        // We listen for the AR system to be ready before removing the black screen
        sceneEl.addEventListener("arReady", (event) => {
           console.log("Camera is active. Fading splash...");
           statusMsg.innerText = "Ready";
           
           // NOW we fade out the black screen
           splashScreen.style.opacity = '0';
           setTimeout(() => {
             splashScreen.style.display = 'none';
           }, 1500);
        });

        // --- VIDEO LOGIC ---
        target.addEventListener("targetFound", event => {
          if(video) video.play();
        });
        target.addEventListener("targetLost", event => {
          if(video) video.pause();
        });
      });
    </script>
  </body>
</html>
